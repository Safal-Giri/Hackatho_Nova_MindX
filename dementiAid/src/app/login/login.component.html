<div class="login-container">
  <div class="login-card">
    <h2>DementiAid</h2>
    <p class="subtitle">Secure access for your loved one's care</p>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="email" name="email" [(ngModel)]="loginObj.email" placeholder="Enter your username"
          required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginObj.password"
          placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="register-link">
      <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    </div>
  </div>
</div>
