<div class="dashboard-container">
  <!-- Mobile Sidebar Backdrop -->
  <div class="sidebar-backdrop" *ngIf="isSidebarOpen" (click)="closeSidebar()"></div>

  <!-- Sidebar -->
  <nav class="sidebar" [class.open]="isSidebarOpen">
    <div class="logo">
      <h2>DementiAid</h2>
    </div>
    <ul class="nav-links">
      <li><a routerLink="overview" routerLinkActive="active" (click)="closeSidebar()">Overview</a></li>
      <li><a routerLink="people" routerLinkActive="active" (click)="closeSidebar()">People</a></li>
      <li><a routerLink="memories" routerLinkActive="active" (click)="closeSidebar()">Memories</a></li>
      <li><a routerLink="medications" routerLinkActive="active" (click)="closeSidebar()">Medications</a></li>
    </ul>
    <div class="user-info">
      <div class="user-card">
        <div class="user-details">
          <div class="avatar">{{ userInitials }}</div>
          <div class="user-meta">
            <span class="name">{{ userName }}</span>
            <span class="role">Caregiver</span>
          </div>
        </div>
        <button (click)="logout()" class="logout-btn">Sign Out</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <header class="top-bar">
      <div class="header-left">
        <button class="menu-toggle" (click)="toggleSidebar()">
          <span class="hamburger"></span>
        </button>
        <h3>Dashboard</h3>
      </div>
      <div class="status-indicator">
        <span class="status-dot"></span> System Active
      </div>
    </header>
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
