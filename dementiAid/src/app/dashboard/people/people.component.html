<div class="people-container">
  <div class="header">
    <div class="header-text">
      <h2>Known Faces</h2>
      <p>People recognized by your DementiAid system</p>
    </div>
    <button (click)="openAddModal()" class="add-btn">
      <i>+</i> Register Person
    </button>
  </div>

  <div class="people-grid">
    <div *ngFor="let person of people" class="person-card">
      <div class="person-img" [style.backgroundImage]="'url(' + (person.image || 'assets/default-avatar.png') + ')'">
        <div class="img-overlay">
          <span class="relationship-badge">{{ person.relationship }}</span>
        </div>
      </div>
      <div class="person-info">
        <div class="info-header">
          <h3>{{ person.name }}</h3>
        </div>
        <div class="details">
          <div class="detail-item">
            <i>ðŸ•’</i> Frequency: {{ person.visitFrequency || 'Unknown' }}
          </div>
          <div class="detail-item">
            <i>ðŸ“…</i> Added: {{ person.createdAt | date:'longDate' }}
          </div>
        </div>
        <div class="actions">
          <button (click)="openEditModal(person)" class="edit-btn">Edit Details</button>
          <button (click)="deletePerson(person._id || '')" class="delete-btn">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Person Modal -->
  <div class="modal-overlay" *ngIf="showAddModal">
    <div class="modal-box large">
      <button class="modal-close" (click)="closeAddModal()">&times;</button>
      <h2 class="modal-title">{{ isEditing ? 'Update Profile' : 'New Registration' }}</h2>

      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" [(ngModel)]="newPerson.name" name="name" required placeholder="Full Name">
        </div>

        <div class="form-group">
          <label>Relationship</label>
          <input type="text" [(ngModel)]="newPerson.relationship" name="relationship" required
            placeholder="Relationship">
        </div>

        <div class="form-group">
          <label>Visit Frequency</label>
          <input type="text" [(ngModel)]="newPerson.visitFrequency" name="visitFrequency"
            placeholder="e.g. Daily, Weekly">
        </div>

        <div class="camera-section" *ngIf="!isEditing">
          <video #video autoplay muted></video>
          <canvas #canvas class="hidden"></canvas>
        </div>

        <button type="submit" class="submit-btn">{{ isEditing ? 'Save Changes' : 'Complete Registration' }}</button>
      </form>
    </div>
  </div>
</div>
